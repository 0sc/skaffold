apiVersion: skaffold/v1
kind: Config
build:
  tagPolicy: sha256
  artifacts:
  - imageName: skaffold-helm
    dockerfilePath: Dockerfile
    workspace: .
  local: {}
deploy:
  helm:
    releases:
    - name: skaffold-helm
      chartPath: skaffold-helm
      namespace: skaffold
      #valuesFilePath: helm-skaffold-values.yaml
      values:
        image: skaffold-helm
