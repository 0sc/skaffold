apiVersion: skaffold/v1alpha3
kind: Config
build:
  artifacts:
  - imageName: gcr.io/k8s-skaffold/node-example
    workspace: node
    sync:
      '*.js': .
  - imageName: gcr.io/k8s-skaffold/python-reload
    workspace: python
    sync:
      '*.py': .
deploy:
  kubectl:
    manifests:
    - "**/k8s"
