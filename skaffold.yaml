apiVersion: skaffold/v1
kind: Config
build:
  tagPolicy: sha256
  artifacts:
  - imageName: gcr.io/k8s-skaffold/skaffold
    dockerfilePath: deploy/skaffold/Dockerfile
    workspace: .
  local: {}
deploy:
  kubectl:
    manifests:
    - paths:
      - deploy/skaffold/*
      parameters:
        IMAGE_NAME: gcr.io/k8s-skaffold/skaffold
